<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Face Crop</title>
  <meta name="description" content="Description">
  <meta name="author" content="HL">
  <!--<link rel="stylesheet" href="css/responsive.css"> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
  <link  href="css/cropper.css" rel="stylesheet">
  <script src="js/cropper.js"></script>
  <link rel="stylesheet" href="css/styles.css">
<meta name="viewport" content="width=device-width">


</head>

<body>
  <div id="header">
    <h2>Face Crop</h2>
  </div>
  <div id="container">
    <div id="dimensions_container">
      <!-- <h3>Enter your crop dimensions</h3> -->
      <div class="card">
        <h2>Max size <span id="qualityvalue">200</span> kb</h2>
        <div>
          <input type="range" min="1" max="1024" value="200" class="slider" id="quality">
        </div>
      </div>
      <div class="card">
        <h2>Website dimensions</h2>
        <span>(JPG, lower quality)</span>
        <textarea class="dimension_box" id="Web">5120x2560,750x828,3840x760,850x630,1804x1354,1080x1080</textarea>
      </div>
      <div class="card">
        <h2>Social dimensions</h2>
        <span>(PNG, 2x resolution, lower quality)</span>
        <textarea class="dimension_box" id="Social">820x312,1080x1350,1080x1920,1080x1080</textarea>
      </div>
      <div class="card">
        <h2>CRM dimensions</h2>
        <span>(JPG, 2x, original quality)</span>
        <textarea class="dimension_box" id="CRM">1200x950,1200x900,600x600</textarea>
      </div>
    </div>
    <div>
      <label for="input" class="custom-file-upload">Select Image</label>
      <input id="input" type="file"/>
      <button  class="custom-file-upload" onclick="exportAll()">Export Crops</button>
    </div>
    <div>
      <canvas id="viewport"></canvas>
    </div>
    <div id="croppercontainer">
      <!-- <img id="image" src="img/blank.jpg"> -->
    </div>
  </div>
  
  <div id="loadingbar">Loading...
    <div id="wheel"></div>
  </div>

  <script src="js/face-crop.js"></script>
</body>
</html>
